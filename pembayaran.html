<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<style>

</style>

<body>
    <div class="navigation">
        <div class="logo">
            <img src="assets/image/logo.png" />
            <div class="brand">
                <span>We</span><span>tick</span>
            </div>
        </div>
        <div>
            <ul class="nav-list">
                <li>Home</li>
                <li>Create Event</li>
                <li>Location</li>
            </ul>
        </div>
        <div class="profile">
            <img src="assets/image/profil.png" />
        </div>
        <div>Jhon Tomson</div>
    </div>
    <div>
        <div class="container">
            <div class="detail-left">
                <div class="content">
                    <h2>Payment Method</h2>
                    <div class="payment-option">
                        <label class="radio-container">
                            <input type="radio" name="payment" id="card">
                            <span class="checkmark"></span>
                            <img src="/assets/image/icon/card.png" alt="Card" class="payment-icon">
                            <span class="payment-text">Card</span>
                        </label>
                        <span class="arrow-up">
                            <img src="/assets/image/icon/arrow-up.png" alt="arrow-up">
                        </span>
                    </div>
                    <div class="card-details" id="card-details">
                        <img src="assets/image/credit-card.png" alt="Credit Card" class="card-image">
                        <span class="plus">
                            <img src="assets/image/plus.png" alt="plus">
                        </span>
                    </div>
                    <div class="payment-option">
                        <label class="radio-container">
                            <input type="radio" name="payment" id="bank">
                            <span class="checkmark"></span>
                            <img src="/assets/image/icon/bank.png" alt="bank" class="payment-icon">
                            <span class="payment-text">Bank Transfer</span>
                        </label>
                        <span class="arrow-up">
                            <img src="/assets/image/icon/arrow-down.png" alt="arrow-down">
                        </span>
                    </div>
                    <div class="payment-option">
                        <label class="radio-container">
                            <input type="radio" name="payment" id="retail">
                            <span class="checkmark"></span>
                            <img src="/assets/image/icon/retail.png" alt="retail" class="payment-icon">
                            <span class="payment-text">Retail</span>
                        </label>
                        <span class="arrow-up">
                            <img src="/assets/image/icon/arrow-down.png" alt="arrow-down">
                        </span>
                    </div>
                    <div class="payment-option">
                        <label class="radio-container">
                            <input type="radio" name="payment" id="payment">
                            <span class="checkmark"></span>
                            <img src="/assets/image/icon/uang.png" alt="payment" class="payment-icon">
                            <span class="payment-text">Money</span>
                        </label>
                        <span class="arrow-up">
                            <img src="/assets/image/icon/arrow-down.png" alt="arrow-down">
                        </span>
                    </div>
                </div>
            </div>
            <div class="detail-right">
                <div class="text-container">
                    <div class="detail-item">
                        <div class="detail-label">Ticket Details</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Event</div>
                        <div class="detail-value">Sights & Sounds Exhibition</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Ticket Section</div>
                        <div class="detail-value">VIP</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Quantity</div>
                        <div class="detail-value">2</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Total Payment</div>
                        <div class="detail-value">$70</div>
                    </div>
                    <div class="button-payment">
                        <input type="button" value="Payment">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
